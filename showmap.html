<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var map;
      var infowindow;


    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(initMap, error);
        } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }
      

      function error() {
        output.innerHTML = "Unable to retrieve your location";
      }

      function initMap(position) {

        var latitude  = position.coords.latitude;
        var longitude = position.coords.longitude;

        var latlon = {lat: latitude, lng: longitude};

        map = new google.maps.Map(document.getElementById('map'), {
          center: latlon,
          zoom: 15
        });

        var marker = new google.maps.Marker({position:latlon,map:map,title:"You are here!"});

        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
          location: latlon,
          radius: 500,
          type: ['store']
        }, callback);
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <!-- please don't steal my api key :3 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfjuVCJYetVLl2lg1gk8voJeTKA92A-5c&libraries=places&callback=getLocation" async defer></script>
  </body>
</html>
