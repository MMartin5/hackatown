<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div

        height: 50%;
      }
      /* Optional: Makes the sample page fill the window. */

        height: 100%;

    <script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var map;
      var infowindow;


    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(initMap, error);
        } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }
      

      function error() {
        output.innerHTML = "Unable to retrieve your location";
      }

      function initMap(position) {

        var latitude  = position.coords.latitude;
        var longitude = position.coords.longitude;

        var latlon = {lat: latitude, lng: longitude};

        map = new google.maps.Map(document.getElementById('map'), {
          center: latlon,
          zoom: 15
        });

        var marker = new google.maps.Marker({position:latlon,map:map,title:"You are here!"});

        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
          location: latlon,
          radius: 2500,      //a changer en fonction du temps restant et du moyen de transport disponible
          type: ['store']   //a changer en fonction des besoins clients et du type de fil actuel
        }, callback);
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
          showInfo(place);
        });
      }

      function showInfo(place){
        document.getElementById("info").innerHTML = "Nom : "+place.name;
        document.getElementById("categories").innerHTML = "CatÃ©gories : ";
        for (i=0;i<place.types.length;i++)
            {
                document.getElementById("categories").innerHTML += " "+place.types[i];
            }
            
        if(place.photos){
            var photoUrl = place.photos[0].getUrl({'maxWidth':screenWidth(), 'maxHeight':screenHeight()/3}) //?? je sais pas quoi mettre donc placeholder
        }else{
            var photoUrl = "shrug.png"
        }
        document.getElementById("image").src = photoUrl;
      }

      function screenWidth(){
          var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
          return width;
      }
      function screenHeight(){
          var height = (window.innerHeight > 0) ? window.innerHeight : screen.height;
          return height;
      }

    </script>
